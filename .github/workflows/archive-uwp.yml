name: Archive UWP

# Allow Release
permissions: write-all

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
jobs:

  archive_uwp:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Query Package
      run: |
        output=ROBLOXCORPORATION.ROBLOX_2025.1003.2338.0_neutral_55nm5eh3cm0pr
        echo "RELEASE_TAG=$(echo "$output")" >> $GITHUB_ENV
        
    - name: Check if release exists
      run: |
        response=$(curl --silent "https://api.github.com/repos/Yakov5776/RobloxUWP-StoreLib/releases/tags/${{ env.RELEASE_TAG }}")
        id=$(echo "$response" | jq '.id' -r)
        echo "EXISTING_RELEASE=$id" >> $GITHUB_ENV
    
    - name: Download Package
      if: env.EXISTING_RELEASE == 'null'
      run: |
        curl -L "http://tlu.dl.delivery.mp.microsoft.com/filestreamingservice/files/1e187e82-d656-4b43-83ba-6a128043849a?P1=1760053241&P2=404&P3=2&P4=VS%2fKwnIIOPOud3arIxRvjRIRl2cqAhha5dB%2bt0pFx0i86185HAZ8GLe7shpf8n0RAHPwl6dd%2bSS9IKDkx6vGvw%3d%3d" -o "ROBLOXCORPORATION.ROBLOX_2025.1003.2338.0_neutral_._55nm5eh3cm0pr.msixbundle"

    - name: Calculate file size
      if: env.EXISTING_RELEASE == 'null'
      run: |
        size=$(du -b *.msixbundle | cut -f1)
        echo "FILE_SIZE=$(echo "$size")" >> $GITHUB_ENV
        
    - name: Pushing to release
      uses: ncipollo/release-action@v1
      if: env.EXISTING_RELEASE == 'null' && env.FILE_SIZE > 2097152 # 2mb in size
      with:
        name: ${{ env.RELEASE_TAG }}
        tag: ${{ env.RELEASE_TAG }}
        body: ${{ env.RELEASE_TAG }}
        commit: ${{ github.sha }}
        artifacts: "*.msixbundle"
        allowUpdates: true
        removeArtifacts: false
        replacesArtifacts: false
